<!DOCTYPE html>
<html>
  <head>
    <title>ChatLingua</title>
    <style>
      body {
        background-color: #FFDAB9;
      }
      .navbar {
        background-color: #F4A460;
        overflow: hidden;
      }
      .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      .navbar a:hover {
        background-color: #ddd;
        color: black;
      }
      .active {
        background-color: #F78154;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a class="active" href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
    <h1>ChatLingua App<h1> 
    <h3>A fun and interactive way to explore the world of natural language processing with support for a variety of LLMs </h3>
    <form action="/generative-ai" method="POST">
      <label for="text">Enter a text:</label>
      <input type="text" id="text" name="text">
      <button type="submit">Submit</button>
    </form>
    {% if text %}
    <h2>You entered:</h2>
    <p>{{ text }}</p>
    {% endif %}
    {% if response %}
    <h2>Response:</h2>
    <p>{{ response }}</p>
    {% endif %}
  </body>
</html>
